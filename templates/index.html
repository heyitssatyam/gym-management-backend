{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
{% endblock %}

{% block content %}

<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="/login" method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p class="warning">{{messages[0]}}</p>
            {% endif %}
            {% endwith %}
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                <input type="email" required name="email" id="email">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required name="password" id="password">
                <label>Password</label>
            </div>
            <div class="remember-forget">
                <label> <input type="checkbox" name="checkbox" id="check">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
            <!-- TODO: Make the button change to logout after logging in. -->
            <button type="submit" class="btn">Login</button>

        </form>
    </div>

</div>

<main class="main-body">
    <h1 class="main-heading">Welcome to B B fitness</h1>
    <span class="tag-line">Push Your Limits, Find Your Strength</span>
</main>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
{% endblock %}
