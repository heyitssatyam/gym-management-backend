{% extends "dashboard.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/addmembers.css') }}">
{% endblock %}
{% block main %}
<h2>Add Member</h2>
<small>Add a new member</small>
<form action="/dashboard/members" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="phno">Phone Number:</label>
        <input type="tel" name="phno" id="phno" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Enter your address" required>
    </div>
    <div class="form-group">
        <label for="type">Membership:</label>
        <select name="type" id="type">
            <option value="basic">ðŸ’ª Basic</option>
            <option value="premium">ðŸ’¸ Premium</option>
            <option value="vip">ðŸ‘‘ VIP</option>
        </select>
    </div>
    <div class="form-group">
        <label for="joindate">Join Date:</label>
        <input type="date" name="joindate" id="joindate" required>
    </div>
    <div class="form-group">
        <label for="expirydate">Expiry Date:</label>
        <input type="date" name="expirydate" id="expirydate" required>
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
